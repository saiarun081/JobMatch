<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="index.js"></script>
  <title>Document</title>
  <style>
    body {
      background-image: url('https://img.freepik.com/free-photo/gradient-navy-blue-digital-grid-wallpaper_53876-104785.jpg?t=st=1713145119~exp=1713148719~hmac=4689ec24fe1f9af2ca91f996081ba1c40a6c4f281fb8734b421ebd350d21c04c&w=2000'); /* Replace 'https://example.com/image.jpg' with the URL of your desired image */
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 50px 0; /* Reduced padding */
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px; /* Reduced margin */
    }
    .caption {
      font-size: 20px;
      margin-top: 0; /* Remove default margin */
    }
    h2 {
      margin-bottom: 5px; /* Reduced margin */
    }
  </style>
</head>
<body>
  <header>
    <h1><strong>JOBMATCH</strong></h1>
    <p class="caption">A Cloud-Based Job Recommendation Platform</p>
  </header>
  <main>
    <div>
      <h2><strong>Get a job of your choice</strong></h2>
      <div class="domains">
        <select class="category" aria-label="Default select example" id="dropdownmenu" onchange="handleDropDownMenu(this.options[this.selectedIndex].value)">
          <option selected disabled>Select Category</option>
        </select>
      </div>
    </div>
    <section class="rendering">
      <table id="data-table">
        <thead>
          <tr>
            <th>Job Id</th>
            <th>Job Title</th>
            <th>Company</th>
            <th>Skills</th>
            <th>Benefits</th>
            <th>Salary</th>
            <th>Experience</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table body will be dynamically populated using JavaScript -->
        </tbody>
      </table>
      <div id="pagination-wrapper"></div>
    </section>
  </main>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
